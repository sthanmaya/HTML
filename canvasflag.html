<!DOCTYPE html>
<html lang="en">
<head>
    <title>Canvas Web Page</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            canvas {
                display: block;
                background-color:bisque;
                margin: 0 auto;
                }
        </style>
</head>
<body>
     <h2 style="text-align: center;">ITALY FLAG</h2>
     <canvas id="myCanvas" width="1000" height="1000" style="border: 2px solid brown;"></canvas>
     <script>
        var canvas=document.getElementById("myCanvas");
        var c=canvas.getContext("2d");
        c.fillStyle="white";
        c.fillRect(100,100,200,400);
        c.fillStyle="blue";
        c.fillRect(300,100,200,400);
        c.fillStyle="red";
        c.fillRect(500,100,200,400);
        c.beginPath();
        c.moveTo(100,300);
        c.lineTo(100,900);
        c.StrokeStyle="black";
        c.stroke();
     </script>
 </body>
</html>
