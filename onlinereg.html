<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Registration Form</title>
</head>
<body>
    <fieldset>
        <form action="onlineregsub.html">
           <font color="green"><h1 align="center">Online Course Registration Form</h1></font>
           <p>FirstName:<input type="text" required>
           LastName:<input type="text" required></p><br>
           EmailAddress
           <input type="email"> <br>
           <p>MobileNumber <input type="text" maxlength="10" required>
           <label for="altno.">AlternateNumber</label>
           <input type="type" name="Alternate" id="altno." maxlength="10"></p>
           <p>Gender <input type="radio" name="gender" id="gnd">male <input type="radio" name="gender" id="gnd"> female </p>
           <p>Address <input type="text" name="add" id="add"></p>
           City <input type="text"> 
           State <input type="text">
           <p>CollegeName <input type="text" required></p>
           <p>Rollno <input type="number" required></p>
           <p>DOB <input type="date" required></p>
           <h4>Languages Known</h4>
           <input type="checkbox">C<br>
           <input type="checkbox"> Java <br>
           <input type="checkbox" >Python<br>
           <input type="checkbox">HTML <br>
           <h4>Courses Available </h4>
           <input type="radio" name="lx" id="lx" > Linux Programming <br>
           <input type="radio" name="lx" id="lx"> Python For Datscience <br>
           <input type="radio" name="lx" id="lx" > Cloud Computing <br>
           <p><input type="Submit"></p>
        </form>
    </fieldset>
</body>
</html>
